<script>
//    3.编写程序，计算10!(即 1*2*3＊·…10）的结果(10的阶乘)。

    function fn(n){
        var result = 1;
        for(var i=1;i<=n;i++){
            result *=i;
        }
        return result;
    }
    console.log(result);
</script>
