<script>
    //2.编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入。
    var a = prompt("请输入两个数，用，分隔");//默认字符串
    var b = prompt("请输入一个数");

    function min(x,y){
       return x > y? y: x;//默认字符串比较按位
    }
    console.log(min (parseInt(a),parseInt(b));
</script>
