<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var arr =[];
    for(var i=100;i<1000;i++){
        var bFlag = true;
        for(var j=2;j<i/2;j++){
            if(i%j==0){
                var bFlag = false;
                break;
            }
        }
        if(bFlag){
            arr.push(i);
        }
    }
    for(var i=0;i<arr.length;i++){
        document.write(arr[i]+"&nbsp");
        if((i+1)%6==0){
            document.write("<br/>")
        }
    }


</script>
</body>
</html>
