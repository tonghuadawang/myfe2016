<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width:200px;
            height:100px;
            margin-right:10px
        }
        #a{
            background-color:red;
            float:left;
        }
        #b{
            background-color:blue;
            width: 400px;
            clear:both;/*不清除浮动会塌陷*/
        }
        #c{
            background-color:green;
        }
    </style>
</head>
<body>
    <div id="a">a</div>
    <div id="b">b</div>
    <div id="c">c</div>
</body>
</html>
